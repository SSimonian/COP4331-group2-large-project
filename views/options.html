<!-- Set options here. Options include setting time until information is released and
	 resetting password. -->

<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Last Word</title>
	<meta charset "UTF-8">
	<meta name="description" content="Dead Man's Switch">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="COP4600 Group 2">
	<link rel="stylesheet" href="options.css">
</head>

<body>

<h1>Options</h1>

<div class="optform">
	<form>
		Set the time frame that you must log in before the information is
		released to your selected recipients.
		<select name="times">
			<option value="30">30 days</option>
			<option value="60">60 days</option>
			<option value="90">90 days</option>
			<option value="120">120 days</option>
			<option value="150">150 days</option>
			<option value="365">1 year</option>
		</select>
		<button type="submit" id="submit">Submit</button>
	</form>
</div>

</body>
</html>
