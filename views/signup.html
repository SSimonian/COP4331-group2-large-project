<!-- A new user can sign up for an account on this page. The user fills in information
	such as a username and password. -->

<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Last Word</title>
	<meta charset "UTF-8">
	<meta name="description" content="Dead Man's Switch">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="COP4600 Group 1">
	<link rel="stylesheet" href="../stylesheets/signup.css">
</head>

<body>

<form name="signup" action="#" style="border:1px solid gray; margin:10px 10px;">
  <div class="container">
    <h1>Sign Up for Last W&Omega;rd</h1>
    <p>Start protecting your valuable information by filling out this form.</p>
    <hr>

    <label for="username"><b>Username</b></label> <br>
    <input type="text" id="newuser" placeholder="Enter Username" name="username" required> <br>

    <label for="psw"><b>Password</b></label> <br>
    <input type="password" id="newpass" placeholder="Enter Password" name="psw" required> <br>

    <label for="psw-repeat"><b>Repeat Password</b></label> <br>
    <input type="password" id="repeatpass" placeholder="Repeat Password" name="psw-repeat" required> <br>
    
    <p>By creating an account you agree to our <a href="#">Terms and Privacy</a>.</p>

    <div>
      <button type="button" class="cancelbtn" id="cancel">Cancel</button>
	  <button type="submit" class="signupbtn" id="signup">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
